type: object
required:
  - id
  - title
  - description
  - due_date
  - status
  - user_id
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
  description:
    type: string
  due_date:
    type: string
    format: date-time
  status:
    $ref: './Status.yml'
  user_id:
    type: string
    format: uuid